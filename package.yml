name       : kdoctools
version    : 5.65.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kdoctools-5.65.0.tar.xz : 0ff2b70bc46ffc7b62dba9476163ed26ba7fddb8be0ba34ecf48055bcabb649b
license    :
    - LGPL-2.1-or-later
    - MIT
component  : programming
optimize   : lto
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
builddeps  :
    - pkgconfig(libxslt)
