name       : kdoctools
version    : 5.55.0
release    : 26
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.55/kdoctools-5.55.0.tar.xz : d490fc6b7c52a2b02ed21cedbd0e1e84878871cf2c43b76080beb83e37a08a36
license    :
    - LGPL-2.1-or-later
    - MIT
component  : programming
optimize   : lto
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
builddeps  :
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Help)
    - docbook-xml
    - perl-uri
    - extra-cmake-modules
