name       : kdoctools
version    : 5.90.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kdoctools-5.90.0.tar.xz : 1a74ff1d5ac8c0639ff8a3430f5226480844119010605f911ed7a2ca684d4ad0
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
optimize   : lto
builddeps  :
    - pkgconfig(libxslt)
    - docbook-xml
    - karchive-devel
    - ki18n-devel
    - perl-uri
rundeps    :
    - docbook-xml
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
