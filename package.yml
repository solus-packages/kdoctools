name       : kdoctools
version    : 5.46.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/kdoctools-5.46.0.tar.xz : 339e1b1fa9a0678960b8a7e5eca85f0b4c7b808c521fd66b5816812556b47dfe
license    :
    - LGPL-2.1
    - MIT
component  : programming
optimize   : lto
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
builddeps  :
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Core)
    - docbook-xml
    - perl-uri
    - extra-cmake-modules
    - karchive-devel
    - ki18n-devel
rundeps    :
    - docbook-xml
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
