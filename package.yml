name       : kdoctools
version    : 5.87.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.87/kdoctools-5.87.0.tar.xz : fa0e84b1298f2d85ac31cf3fdc4282b463f43a68483795de3098ec5a76e4a555
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
optimize   : lto
builddeps  :
    - pkgconfig(libxslt)
    - docbook-xml
    - karchive-devel
    - ki18n-devel
    - perl-uri
rundeps    :
    - docbook-xml
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
