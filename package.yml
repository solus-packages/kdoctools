name       : kdoctools
version    : 5.54.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/kdoctools-5.54.0.tar.xz : a6c556eed5d7362ed20d75458386dec4de04feae3c583ed1133a71bf296e7575
license    :
    - LGPL-2.1-or-later
    - MIT
component  : programming
optimize   : lto
